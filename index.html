<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="images/shopping-cart-128.png" type="image/x-icon">
  <!-- shop title -->
  <title>Panama Online Shop</title>
  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- main css -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!-- header -->
  <header class="text-center mt-5">
    <h1 class="fw-bold">Welcome to <span class="text-warning"> Panama</span> Online Shop</h1>
  </header>
  <!-- main starts -->
  <main class="mb-5">
    <section class="container w-50 my-5">
      <!-- search input field -->
      <div class="input-group mb-3">
        <input id="input-field" type="text" class="form-control" placeholder="Search for products"
          aria-label="Search for products" aria-describedby="search-btn">
        <button class="btn btn-dark" type="button" id="search-btn" data-toggle="button" aria-pressed="false"
          autocomplete="off" id="search-btn" onclick="loadProducts()">Search</button>
      </div>
    </section>

    <!-- cart and products section -->
    <section class="row">
      <div class="col-md-9 col-lg-9 col-sm-7">
        <!-- products section -->
        <div id="all-products" class="row row-cols-1 row-cols-md-3 g-3 ms-4">
          <!-- single product section -->
        </div>
      </div>

      <!-- cart section -->

      <div class="col-md-3 col-lg-3 col-sm-5">
        <div class="cart-main">
          <table class="table">
            <thead>
              <h1>My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <!-- products added to the cart -->
                <th>Total Added-Products:</th>
                <td><span id="total-products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <!-- total item/s price -->
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <!-- delivery charge -->
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <!-- tax calculation -->
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <!-- grand total -->
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <!-- buy now button -->
            <button class="btn btn-dark text-center">Buy Now</button>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- footers section -->
  <footer></footer>

  <!-- external javascript  file  -->
  <script src="js/app.js"></script>
</body>

</html>
